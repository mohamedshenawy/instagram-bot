<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!-- css files -->
    <link rel="stylesheet" href="css/home.css">

    <title>Instagram</title>

  </head>
  <body>
    

    <div class="container-fluid p-0">
        <!-- header -->
        <header class=" mt-3 container-md d-flex justify-content-between header">
            <a href="index.html">
                <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="">
            </a>

            <!-- search bar -->
            <div class="d-none d-sm-inline search-bar d-flex align-self-center">
                <i class="fa fa-search" id="my-search-icon" aria-hidden="true"></i>
                <input type="text" id="my-search-input" placeholder="Search">
                <i class="fa-solid fa-xmark" id="my-x-search-icon"></i>
            </div>

            <!-- icons -->
            <div class="d-flex justify-content-between">
                <a class="me-2" href="index.html">
                    <i class="material-icons">home</i>
                </a>
                <a class="me-2" href="">
                    <i class="material-icons">message</i>
                </a>
                <a class="me-2" href="">
                    <i class="material-icons">add</i>
                </a>
                <a class="me-2" href="">
                    <i class="material-icons">explore</i>
                </a>
                <a class="me-2" href="">
                    <i class="material-icons">favorite_border</i>
                </a>
                <a class="me-2" href="">
                    <img src="https://www.seekpng.com/png/detail/514-5147412_default-avatar-icon.png" alt="profile">
                </a>
            </div>
        </header>


        <hr>
        
        <!-- stories -->
        <section></section>

        <!-- posts -->
        <section class="container-md">
            <div class="d-flex justify-content-between p-2">
                <div>    
                    <a href="">
                        <img class="profile-post-photo" src="https://www.seekpng.com/png/detail/514-5147412_default-avatar-icon.png" alt="profile">
                    </a>
                    <a class="ms-2 profile-name-post" href="">
                        profile name
                    </a>
                </div>
                <a href="" class="profile-name-post align-self-center">
                    <i class="fa-solid fa-ellipsis"></i>
                </a>
            </div>

            <img src="images/post.jpg" class="w-100 mt-2" alt="">
        </section>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8a31f616a6.js" crossorigin="anonymous"></script>
    <script src="js/home.js"></script>
  </body>
</html>
