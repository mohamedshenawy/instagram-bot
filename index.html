<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!-- css files -->
    <link rel="stylesheet" href="css/home.css">

    <title>Instagram</title>

  </head>
  <body>
    

    <div class="container-fluid p-0">
        <!-- header -->
        <header id="header" class=" pt-3 pb-3 mb-3 container-md d-flex justify-content-between header">
            <a href="index.html">
                <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="">
            </a>

            <!-- search bar -->
            <div class="d-none d-sm-inline search-bar d-flex align-self-center">
                <i class="fa fa-search" id="my-search-icon" aria-hidden="true"></i>
                <input type="text" id="my-search-input" placeholder="Search">
                <i class="fa-solid fa-xmark" id="my-x-search-icon"></i>
            </div>

            <!-- icons -->
            <div class="d-flex justify-content-between">
                <a class="me-2 anochor-tag" href="index.html">
                    <i class="fa fa-home" aria-hidden="true"></i>
                </a>
                <a class="me-2 anochor-tag" href="">
                    <i class="fa-brands fa-facebook-messenger"></i>
                </a>
                <a class="me-2 anochor-tag" href="">
                    <i class="fa-regular fa-square-plus"></i>
                </a>
                <a class="me-2 anochor-tag" href="">
                    <i class="fa-brands fa-wpexplorer"></i>
                </a>
                <a class="me-2 anochor-tag" href="">
                    <i class="fa-regular fa-heart"></i>
                </a>
                <a class="me-2 anochor-tag" href="">
                    <img src="https://www.seekpng.com/png/detail/514-5147412_default-avatar-icon.png" alt="profile">
                </a>
            </div>
        </header>

        <!-- Body -->
        <div class="container-md">
            <div class="row">
                <section class="col-12 col-lg-8">
                    <!-- stories -->
                    <div class="bg-primary">stories</div>
                    <!-- posts -->
                    <div>
                        <!-- post -->
                        <section  class="posts-div">
                            <div class="d-flex justify-content-between p-2">
                                <div>    
                                    <a href="" class="anochor-tag">
                                        <img class="profile-post-photo" src="https://www.seekpng.com/png/detail/514-5147412_default-avatar-icon.png" alt="profile">
                                    </a>
                                    <a class="ms-2 profile-name-post" href="">
                                        profile name
                                    </a>
                                </div>
                                <a href="" class="profile-name-post align-self-center">
                                    <i class="fa-solid fa-ellipsis"></i>
                                </a>
                            </div>
                
                            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                </ol>
                                <div id="photos-div" ondblclick="DBlClick(this)" class="carousel-inner">
                                    <div id="heart-dblc" class="heart-by-bdlc">
                                        <i class="fa-solid fa-heart"></i>  
                                    </div>
                                <div class="carousel-item active">
                                    <img src="images/post.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/post2.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/post3.jpg" class="d-block w-100" alt="...">
                                </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                                </a>
                            </div>

                            <div class="d-flex justify-content-between ps-3 pe-3 pt-1">
                                <div class="post-icons">
                                    <a class="me-2 fs-4 anochor-tag" onclick="likePost(this)">
                                        <i class="fa-regular fa-heart"></i>
                                    </a>
                                    <a class="me-2 fs-4 anochor-tag" href="">
                                        <i class="fa-regular fa-comment"></i>
                                    </a>
                                    <a class="me-2 fs-4 anochor-tag" href="">
                                        <i class="fa-regular fa-paper-plane"></i>
                                    </a>
                                </div>
                                <a onclick="savePost(this)" class="fs-4 anochor-tag">
                                    <i class="fa-bookmark fa-regular"></i>
                                </a>
                            </div>

                            <div class="ps-3 pt-1">
                                <span>87,800</span>
                                <span>likes</span>
                            </div>

                            <div class="ps-3 d-flex">
                                <a href="" class="anochor-tag">
                                    <p>profile name</p>
                                </a>
                                <p>this is paragraph for post details</p>
                            </div>

                            <div class="ps-3 pt-1">
                                <a href="" class="anochor-tag post-comments">
                                    view all <span>100</span> comments
                                </a>
                            </div>

                            <div class="ps-3 pt-1">
                                <p class="time-post">
                                    <span>1</span>
                                    DAY AGO
                                </p>
                            </div>
                        </section>


                        <section  class="posts-div">
                            <div class="d-flex justify-content-between p-2">
                                <div>    
                                    <a href="" class="anochor-tag">
                                        <img class="profile-post-photo" src="https://www.seekpng.com/png/detail/514-5147412_default-avatar-icon.png" alt="profile">
                                    </a>
                                    <a class="ms-2 profile-name-post" href="">
                                        profile name
                                    </a>
                                </div>
                                <a href="" class="profile-name-post align-self-center">
                                    <i class="fa-solid fa-ellipsis"></i>
                                </a>
                            </div>
                
                            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                </ol>
                                <div id="photos-div" ondblclick="DBlClick(this)" class="carousel-inner">
                                    <div id="heart-dblc" class="heart-by-bdlc">
                                        <i class="fa-solid fa-heart"></i>  
                                    </div>
                                <div class="carousel-item active">
                                    <img src="images/post2.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/post3.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/post.jpg" class="d-block w-100" alt="...">
                                </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                                </a>
                            </div>

                            <div class="d-flex justify-content-between ps-3 pe-3 pt-1">
                                <div class="post-icons">
                                    <a class="me-2 fs-4 anochor-tag" onclick="likePost(this)">
                                        <i class="fa-regular fa-heart"></i>
                                    </a>
                                    <a class="me-2 fs-4 anochor-tag" href="">
                                        <i class="fa-regular fa-comment"></i>
                                    </a>
                                    <a class="me-2 fs-4 anochor-tag" href="">
                                        <i class="fa-regular fa-paper-plane"></i>
                                    </a>
                                </div>
                                <a onclick="savePost(this)" class="fs-4 anochor-tag">
                                    <i class="fa-bookmark fa-regular"></i>
                                </a>
                            </div>

                            <div class="ps-3 pt-1">
                                <span>87,800</span>
                                <span>likes</span>
                            </div>

                            <div class="ps-3 d-flex">
                                <a href="" class="anochor-tag">
                                    <p>profile name</p>
                                </a>
                                <p>this is paragraph for post details</p>
                            </div>

                            <div class="ps-3 pt-1">
                                <a href="" class="anochor-tag post-comments">
                                    view all <span>100</span> comments
                                </a>
                            </div>

                            <div class="ps-3 pt-1">
                                <p class="time-post">
                                    <span>1</span>
                                    DAY AGO
                                </p>
                            </div>
                        </section>

                        

                        
                    </div>
                </section>

                <section id="right-side" class="col-lg-4 d-none d-lg-inline">
                    <div class="d-flex justify-content-between ps-2 pe-2">
                        <a href="" class="anochor-tag pe-2">
                            <img class="profile-rs-photo" src="https://www.seekpng.com/png/detail/514-5147412_default-avatar-icon.png" alt="profile">
                        </a>
                        <a href="" class="anochor-tag d-flex flex-column flex-fill">
                            <span>user name</span>
                            <span>name</span>
                        </a>

                        <a href="" class="align-self-center">switch</a>
                    </div>  
                </section>
            </div>    
        </div>
        
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8a31f616a6.js" crossorigin="anonymous"></script>
    <script src="js/home.js"></script>
  </body>
</html>
